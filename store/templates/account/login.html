{% load socialaccount %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In via Google | ShopMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="margin-top: 100px; max-width: 600px;">
    <div class="card p-4 shadow">
      <h4 class="mb-3">Sign in with Google</h4>
      <p>You are about to sign in using your Google account. Click Continue to proceed.</p>
      <form method="post" action="{% url 'socialaccount_login' process='connect' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Continue with Google</button>
      </form>
    </div>
  </div>
</body>
</html>
