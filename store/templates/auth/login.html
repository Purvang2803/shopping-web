{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <title>ShopMart - Login</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .page-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 30px;
      padding-bottom: 30px;
    }
    .footer {
      background-color: #4a00e0;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
    .btn-google {
      background-color: #db4437;
      color: white;
    }
    .btn-google:hover {
      background-color: #c1351d;
      color: white;
    }
  </style>
</head>
<body>

<div class="page-wrapper">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">ShopMart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'view_cart' %}">Cart</a></li>
        <li class="nav-item active"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- LOGIN CONTENT -->
  <div class="page-content">
    <div class="container" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Login to ShopMart</h2>

      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}

      <form method="post" class="shadow p-4 rounded bg-white mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>

      <div class="text-center mb-3">
        <p class="mb-2">or</p>
        <a href="{% provider_login_url 'google' %}" class="btn btn-google btn-block">
          <i class="bi bi-google"></i> Sign in with Google
        </a>
      </div>

      <p class="text-center mt-3">New user? <a href="{% url 'register' %}">Register here</a></p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p class="mb-0">Â© 2025 ShopMart. All rights reserved.</p>
  </footer>

</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
