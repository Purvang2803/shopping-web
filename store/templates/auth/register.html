{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register - ShopMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="{% url 'home' %}">ShopMart</a>
</nav>

<!-- MAIN CONTENT -->
<div class="container py-5">
  <h2 class="mb-4 text-center">Create Your ShopMart Account</h2>

  <!-- SUCCESS / ERROR MESSAGES -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} text-center" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <!-- REGISTRATION FORM -->
  <form method="POST" class="w-50 mx-auto shadow p-4 rounded bg-light">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
    <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
    <input type="text" name="phone" placeholder="Phone" class="form-control mb-3" required>
    <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control mb-3" required>
    <button type="submit" class="btn btn-success btn-block">Register</button>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </form>
</div>

<!-- FOOTER -->
<footer class="text-center mt-5">
  <p>Â© 2025 ShopMart. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
